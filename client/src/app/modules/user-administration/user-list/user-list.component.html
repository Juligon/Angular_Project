<mat-card *ngFor="let user of userList" style="margin: 10px">
	<mat-card-header>
		<mat-card-title>{{ user.showName() }}</mat-card-title>
		<mat-card-subtitle>Edad: {{ user.age }}</mat-card-subtitle>
	</mat-card-header>
	<mat-card-actions align="end">
		<button mat-button (click)="selectUser(user)">EDITAR</button>
	</mat-card-actions>
</mat-card>
