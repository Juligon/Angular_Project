<mat-card class="user-container" style="min-width: 320px; padding: 20px">
  <div class="title">
    <button
      type="button"
      class="go-back-button"
      mat-icon-button
      (click)="goBack()"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>

    <mat-card-title> Crear / editar usuario </mat-card-title>
  </div>

  <mat-card-content>
    <form [formGroup]="userForm" (ngSubmit)="saveChanges()">
      <div style="display: flex; flex-direction: column; margin-bottom: 15px">
        <mat-form-field class="user-input">
          <mat-label>Nombre:</mat-label>
          <!--  <input type="text" [(ngModel)]="selectedUser.nombre">-->
          <input matInput type="text" ngDefaultControl formControlName="name" />
          <div
            *ngIf="
              userForm.controls['name'].invalid &&
              (userForm.controls['name'].dirty ||
                userForm.controls['name'].touched)
            "
          >
            <mat-hint
              class="hint"
              *ngIf="userForm.controls['name'].errors?.['required']"
            >
              Por favor complete el campo requerido
            </mat-hint>
          </div>
        </mat-form-field>

        <mat-form-field class="user-input">
          <mat-label>Apellido:</mat-label>
          <input matInput type="text" ngDefaultControl formControlName="lastName" />

          <div
            *ngIf="
              userForm.controls['lastName'].invalid &&
              (userForm.controls['lastName'].dirty ||
                userForm.controls['lastName'].touched)
            "
          >
            <mat-hint
              class="hint"
              *ngIf="userForm.controls['lastName'].errors?.['required']"
            >
              Por favor complete el campo requerido
            </mat-hint>
          </div>
        </mat-form-field>

        <mat-form-field class="user-input">
          <mat-label>Edad:</mat-label>
          <input matInput type="number" ngDefaultControl formControlName="age" />

          <div
            *ngIf="
              userForm.controls['age'].invalid &&
              (userForm.controls['age'].dirty ||
                userForm.controls['age'].touched)
            "
          >
            <mat-hint
              class="hint"
              *ngIf="userForm.controls['age'].errors?.['required']"
            >
              Por favor complete el campo requerido
            </mat-hint>

            <mat-hint
              class="hint"
              *ngIf="userForm.controls['age'].errors?.['min']"
            >
              La edad debe ser mayor o igual a 0 años
            </mat-hint>

            <mat-hint
              class="hint"
              *ngIf="userForm.controls['age'].errors?.['max']"
            >
              La edad debe ser menor o igual a 101 años
            </mat-hint>
          </div>
        </mat-form-field>
      </div>

      <button
        type="submit"
        style="float: right"
        mat-button
        [disabled]="userForm.invalid"
      >
        GUARDAR
      </button>
    </form>
  </mat-card-content>
</mat-card>
