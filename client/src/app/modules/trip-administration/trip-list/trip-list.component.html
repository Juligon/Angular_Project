<div class="list-container">
  <button style="margin-bottom: 10px;" mat-icon-button (click)="createTrip()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="tripsList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
    </ng-container>
    <ng-container matColumnDef="destination">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.destination }}</td>
    </ng-container>
    <ng-container matColumnDef="departure">
      <th mat-header-cell *matHeaderCellDef>Ida</th>
      <td mat-cell *matCellDef="let element">
        {{ element.departure | date : "dd/MM/YYYY - hh:mm" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="regress">
      <th mat-header-cell *matHeaderCellDef>Vuelta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.regress | date : "dd/MM/YYYY - hh:mm" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>Pasajeros</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openPassengersDialog(element)">
          <mat-icon>group</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="busId">
      <th mat-header-cell *matHeaderCellDef>Colectivo</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.bus?.plate }}
      </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="selectTrip(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTrip(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
