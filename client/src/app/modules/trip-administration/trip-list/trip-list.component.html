<div class="list-container">
  <button style="margin-bottom: 10px;" mat-icon-button (click)="createTrip()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="tripsList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="origen">
      <th mat-header-cell *matHeaderCellDef>Origen</th>
      <td mat-cell *matCellDef="let element">{{ element.origen }}</td>
    </ng-container>
    <ng-container matColumnDef="destino">
      <th mat-header-cell *matHeaderCellDef>Destino</th>
      <td mat-cell *matCellDef="let element">{{ element.destino }}</td>
    </ng-container>
    <ng-container matColumnDef="ida">
      <th mat-header-cell *matHeaderCellDef>Ida</th>
      <td mat-cell *matCellDef="let element">
        {{ element.ida | date : "dd/MM/YYYY - hh:mm" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="vuelta">
      <th mat-header-cell *matHeaderCellDef>Vuelta</th>
      <td mat-cell *matCellDef="let element">
        {{ element.vuelta | date : "dd/MM/YYYY - hh:mm" }}
      </td>
    </ng-container>
    <ng-container matColumnDef="usuarioId">
      <th mat-header-cell *matHeaderCellDef>Pasajeros</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="openPassengersDialog(element)">
          <mat-icon>group</mat-icon>
        </button>
      </td>
    </ng-container>
    <ng-container matColumnDef="colectivoId">
      <th mat-header-cell *matHeaderCellDef>Colectivo</th>
      <td mat-cell *matCellDef="let element">
        {{ element?.colectivo?.patente }}
      </td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="selectTrip(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteTrip(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
