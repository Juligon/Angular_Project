<div class="list-container">
  <button style="margin-bottom: 10px" mat-icon-button (click)="createBus()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="patente">
      <th mat-header-cell *matHeaderCellDef>Patente</th>
      <td mat-cell *matCellDef="let element">{{ element.patente }}</td>
    </ng-container>
    <ng-container matColumnDef="cantidadAsientos">
      <th mat-header-cell *matHeaderCellDef>Cantidad de Asientos</th>
      <td mat-cell *matCellDef="let element">{{ element.cantidadAsientos }}</td>
    </ng-container>
    <ng-container matColumnDef="modeloId">
      <th mat-header-cell *matHeaderCellDef>ID Modelo</th>
      <td mat-cell *matCellDef="let element">
        {{ element.modeloId }}
      </td>
    </ng-container>
    <div *ngFor="let bus of busesList">
      <ng-container matColumnDef="editar">
        <th mat-header-cell *matHeaderCellDef>Editar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="selectBus(bus)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="borrar">
        <th mat-header-cell *matHeaderCellDef>Borrar</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="deleteBus(bus)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
    </div>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
