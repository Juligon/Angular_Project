<div class="list-container">
  <button style="margin-bottom: 10px;" mat-icon-button (click)="createBus()">
    <mat-icon>add</mat-icon>
  </button>

  <table mat-table [dataSource]="busesList" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>
    <ng-container matColumnDef="plate">
      <th mat-header-cell *matHeaderCellDef>Patente</th>
      <td mat-cell *matCellDef="let element">{{ element.plate }}</td>
    </ng-container>
    <ng-container matColumnDef="seats">
      <th mat-header-cell *matHeaderCellDef>Asientos</th>
      <td mat-cell *matCellDef="let element">{{ element.seats }}</td>
    </ng-container>
    <ng-container matColumnDef="modelId">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.model">
          {{ element.model.name }} - {{ element.model.brand }}
        </ng-container>
        <ng-container *ngIf="!element.model">
          Modelo no disponible
        </ng-container>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="selectBus(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="deleteBus(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

</div>
